 <!-- Default form login -->
<div class="container">
    <div class="row mt-5">
        <div class="col-md-3"></div>
        <div class="col-md-6 p-5">
 <form [formGroup]="userfrom" class="text-center border border-light p-5 " action="#!">

    <p class="h4 mb-4">Sign in</p>

    <select formControlName="userst" class="browser-default custom-select mb-4">
        <option   value="1">user</option>
        <option   value="2">assesrt owner</option>
        
      </select>
    <!-- Email -->
    <input formControlName="email" type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">
     <p *ngIf="!loginstate" class="m-0 text-danger font-weight-bold
     " >password or email is invalide</p>
    
    <!-- Password -->
    <input formControlName="password" type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

    <div class="d-flex justify-content-around">
        <div>
            <!-- Remember me -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
               
            </div>
        </div>
        <div>
            <!-- Forgot password -->
            <a href="">Forgot password?</a>
        </div>
    </div>

    <!-- Sign in button -->
    <button class="btn btn-info btn-block my-4 default-color" (click)="checkloginc()" type="submit">Sign in</button>

    <!-- Register -->
    <p>Not a member? 
        <a routerLink="../reg">Register</a>
    </p>

    <!-- Social login -->
    <p>or sign in with:</p>

    <a type="button" class="light-blue-text mx-2">
        <i class="fab fa-facebook-f"></i>
    </a>
    <a type="button" class="light-blue-text mx-2">
        <i class="fab fa-twitter"></i>
    </a>
    <a type="button" class="light-blue-text mx-2">
        <i class="fab fa-linkedin-in"></i>
    </a>
    <a type="button" class="light-blue-text mx-2">
        <i class="fab fa-github"></i>
    </a>
</form>
</div>
<div class="col-md-3"></div>
</div>
</div>
